{% extends 'usuarios/base.html' %}
{% block content %}

<h2>Todos os Perfis</h2>
<ul>
  {% for perfil in perfis %}
    <li>
      <a href="{% url 'perfil_detalhe' perfil.pk %}">
        {{ perfil.nome }} ({{ perfil.idade }} anos)
      </a>
    </li>
  {% empty %}
    <li>Nenhum perfil cadastrado.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'criar_perfil' %}">âž• Criar Novo Perfil</a></p>

{% endblock %}
