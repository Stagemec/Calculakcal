{% extends 'usuarios/base.html' %}

{% block title %}Atualizar Peso{% endblock %}

{% block content %}
<h2>Atualizar Peso de {{ perfil.nome }}</h2>

<form method="post">
    {% csrf_token %}
    
    <label for="peso">Novo Peso (kg):</label>
    <input type="number" step="0.01" name="peso" id="peso" required value="{{ perfil.peso }}">

    <br><br>

    <label for="percentual_gordura">Percentual de Gordura (%):</label>
    <input type="number" step="0.1" name="percentual_gordura" id="percentual_gordura" value="{{ perfil.percentual_gordura }}">

    <br><br>

    <button type="submit">Atualizar</button>
</form>
{% endblock %}
