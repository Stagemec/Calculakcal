<h1>Registrar Atualização para {{ perfil.nome }}</h1>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Atualizar Peso</legend>
        {{ form_historico.as_p }}
    </fieldset>
    <fieldset>
        <legend>Atualizar Nível de Atividade Física</legend>
        {{ form_atividade.as_p }}
    </fieldset>

    <button type="submit">Salvar Atualizações</button>
</form>

<a href="{% url 'detalhes_perfil' perfil.id %}">Voltar para detalhes do perfil</a>
