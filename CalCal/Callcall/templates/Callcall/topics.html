{% extends "Callcall/base.html" %}

{% block content %}

    <ul>
        {% for topic in topics %}
        
            <li>{{ topic }}</li>
        {% empty %}
            <li>Não há topicos adicinados.</li>

        {% endfor %}
        
    </ul>

    <a href="{% url 'new_topic' %}"> Adicionar novo topico </a>

{% endblock %}
